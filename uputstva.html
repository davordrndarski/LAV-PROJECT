<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Uputstva</title>
	<link rel="icon" href="./images/fav-icon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/all.min.css">

<body>
	<header>
		<div class="header_wrap">
			<a href="/">
				<img class="main-logo" src="./images/all-page-logo.png">
			</a>
			<ul class="nav">
				<li><a style="padding-left: 50px; padding-top: 25px;" href="/pravilnik">Pravilnik</a></li>
				<li><a style="padding-left: 50px; padding-top: 25px;" href="/nagrade">Nagrade</a></li>
				<li><a style="padding-left: 50px; padding-top: 25px;" href="/uputstva">Uputstvo</a></li>
				<li><a style="padding-left: 50px; padding-top: 25px;" href="/rang-lista">Rang lista</a></li>
			</ul>
		</div>

		<div class="mob-btn">
            <button class="toggle-menu"><span></span></button>
        </div>
	</header>

	<section class="uputstva">
		<img class="uputstvo_logo" src="./images/uputstvo-naslov.png">
		<img class="uputstvo_logo_mobile" src="./images/uputstvo-mobile-text.png">
		<img class="uputstvo_cetka" src="./images/cetka.png">

		<div class="uputstvo_wrap mobile-uputstvo">
			<ul class="paper_wrap">
				<li class="wow fadeIn">
					<div class="number">1.</div>
					<img src="./images/papir.png">
					<img class="mob-icons" src="./images/mob-icon-1.png">
				</li>

				<li class="wow fadeIn" data-wow-delay="0.2s">
					<div class="number">2.</div>
					<img src="./images/drugi-papir.png">
					<img class="mob-icons" src="./images/mob-icon-2.png">
				</li>

				<li class="wow fadeIn" data-wow-delay="0.4s">
					<div class="number">3.</div>
					<img src="./images/treci-papir.png">
					<img class="mob-icons" src="./images/mob-icon-3.png">
				</li>

				<li class="wow fadeIn" data-wow-delay="0.6s">
					<div class="number">4.</div>
					<img src="./images/cetvrti-papir.png">
					<img class="mob-icons" src="./images/mob-icon-4.png">
				</li>


			</ul>
		</div>


	
		<div class="bottom_img">


		<div class="uputstvo_wrap desk-uputstvo">
			<ul class="paper_wrap">
				<li class="wow fadeIn">
					<img src="./images/papir.png">
					<img class="mob-text" src="./images/text-1.png">
				</li>

				<li class="wow fadeIn" data-wow-delay="0.2s">
					<img src="./images/drugi-papir.png">
					<img class="mob-text" src="./images/text-2.png">
				</li>

				<li class="wow fadeIn" data-wow-delay="0.4s">
					<img src="./images/treci-papir.png">
					<img class="mob-text" src="./images/text-3.png">
				</li>

				<li class="wow fadeIn" data-wow-delay="0.6s">
					<img src="./images/cetvrti-papir.png">
					<img class="mob-text" src="./images/text-4.png">
				</li>


			</ul>
		</div>



			<!-- <a class="next_btn" href="#">Nastavi</a> -->

			<img class="lav-img mobile_mainTable" src="./images/footer-table.png" alt="LAV">

							<p><a href="mailto:info@tolikodobro.rs">info@tolikodobro.rs</a></p>

						</li>

						<li><a href="#" target="_blan"><img src="./images/lav-logo-footer.svg"></a></li>

						<li>
							<a href="#" target="_blan"><i class="fab fa-facebook"></i></a>
							<a href="#" target="_blan"><i class="fab fa-instagram"></i></a>
						</li>
					</ul>
					
				</div>
			</div>
